{% extends 'layout.html' %}

{% block heading %}
  <h2>Welcome to <em>Prat</em></h2>
{% endblock %}

{% block content %}
<h2 class="centered">Create your task</h2>
    <div class="task">
        <p class="error">{{ message }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create task</button>
        </form>
    </div>
{% endblock %}
