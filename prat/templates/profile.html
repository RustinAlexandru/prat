{% extends 'layout.html' %}

{% block heading %}
  <h2>{{ user.username }}'s Profile</h2>
{% endblock %}

{% block content %}
    <h4>Name</h4>
    <p>{{ profile.first_name }} {{ profile.last_name }}</p>

    <h4>Gender</h4>
    <p>{{ profile.get_gender_display }}</p>

    <h4>Level</h4>
    <p>{{ profile.level }}</p>

    <h4>Avatar</h4>
    <div class="media">
      <img src={{ profile.avatar.url | default:"" }} />
    </div>
{% endblock %}
