{% extends 'layout.html' %}

{% block heading %}
  <h2>Welcome to <em>Prat</em></h2>
{% endblock %}

{% block content %}
<a href="{% url 'createTask' %}" class="btn btn-info" role="button"> Create task </a>

  <h4>Your Tasks</h4>
  {% for task in tasks %}
    <li><a href="{% url 'viewTask' task.pk %}"> {{ task.name }} - Completed today : {{ task.completed }} - Overdue : {{ task.overdue }} </a></li>
  {% endfor %}
{% endblock %}
