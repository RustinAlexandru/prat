{% extends 'layout.html' %}

{% block content %}
    <h4> {{ task.name }} </h4>

    {% if user == task.owner %}
        <a href="{% url 'editTask' task.pk %}" class="btn">Edit Task</a>
        <a href="{% url 'deleteTask' task.pk %}" class="btn">Delete Task</a>
    {% endif %}

    <p> {{ task.category }} </p>
    {% for counter in activity_length %}
        <div style="height: 50px; width: 50px; background-color: red"></div>
        </br>
    {% endfor %}
{% endblock %}
