{% extends 'layout.html' %}

{% block content %}
  {% for theme in themes %}
      <h4 style="display: inline-block"> {{ theme.name }} : {{ theme.price }}</h4>
      <a href="{% url 'buyTheme' theme.pk %}">Buy</a>
      {% if theme.description %}
        <p> {{ theme.description }} </p>
      {% endif %}
      {% if theme.image %}
        <div class="media">
          <img src={{ theme.image.url | default:"" }} />
        </div>
      {% endif %}
  {% endfor %}
  <p> {{ message }} </p>
{% endblock %}
